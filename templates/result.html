{% load static %}
{% load fontawesome_5 %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Django</title>
    <link href="{% static 'w3.css' %}" rel="stylesheet" />
    <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="w3-container w3-center w3-teal">
        <h1>Heart Disease Prediction Result</h1>
    </div>
    <br>
    {% if result == 0 %}
        <div class="w3-container w3-center w3-padding w3-round">
            <h5 class="w3-red w3-card-4" style="width: 30%; margin: auto;"><span>Good, you are healthy, keep it up by less sugar</span></h5>
        </div>
    {% elif result == 1 %}
        <div class="w3-container w3-center w3-padding w3-round">
            <h1 class="w3-card-4" style="width: 30%; margin: auto;">You may be suffering from heart disease; you need to see a doctor</h1>
        </div>
    {% endif %}
    <br>
    <div class="w3-container w3-center">
        <button class="w3-teal w3-center w3-padding w3-round w3-border-teal">
            <a href="{% url 'index' %}">Back</a>
        </button>
    </div>
    <br>
    
</body>
</html>
